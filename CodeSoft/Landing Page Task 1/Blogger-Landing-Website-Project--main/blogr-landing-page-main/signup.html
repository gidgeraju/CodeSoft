<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="./login.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link rel="icon" type="icon/image" href="./images/favicon-32x32.png"/>
</head>
<body>
    <h1 class="hi">Signup</h1>
    <form>
    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="unam"><b>Enter Email</b></label>
        <input type="email" placeholder="Enter Email" name="unam" required>
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br/>
        <label for="psw"><b>Re-enter Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <br/>
    
        <button type="submit">Create account</button>
        <br/>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <br/>
      </div>
      </form>
    
</body>
</html>
